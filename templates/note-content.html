<table border="1">
    <tbody>
    <tr>
        <td>System</td>
        <td>Koordynaty</td>
        <td>Właściciel</td>
        <td>Planety</td>
        <td>Zasoby</td>
        <td>Eksploracja</td>
        <td>Specjalne</td>
    </tr>
    {{#each systems as |system sid|}}
    <tr>
        <td><a onclick="showSystem({{system.id}})">{{system.name}}</a></td>
        <td>{{system.cx}} ; {{system.cy}}</td>
        <td style="background-color: {{system.ownerColor}}">{{system.owner}}</td>
        <td>{{system.planets}}</td>
        <td>
            {{#each system.resources as |res rid|}}
            {{res}}<br>
            {{/each}}
        </td>
        <td>{{system.explore}}</td>
        <td>{{system.specials}}</td>
    </tr>
    {{/each}}
    </tbody>
</table>
