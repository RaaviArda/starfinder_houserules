    <div class="field">
        <p>Modify resource: {{resourceName}}</p>
        <form>
            <div class="form-group">
                <label>New amount:</label>
                <input id="resource-value" value="{{resource.value}}"></input>

            <div class="form-group">
                <label>New max:</label>
                <input id="resource-max" value="{{resource.max}}"></input>
            </div>
        </form>
    </div>
</div>
